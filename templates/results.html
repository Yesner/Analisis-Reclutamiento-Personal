    <link href="{{ url_for('static', filename='style/results.css') }}" rel="stylesheet" type="text/css">

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark text-white fixed-top">
        <a class="navbar-brand" href="#">Recruiting Analysis</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>

                <li class="nav-item active">

                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/contact">About</a>
                </li>
            </ul>
        </div>
    </nav>


        <!-- BotÃ³n para redirigir a details.html -->
        <div class="my-3 text-right margin-right: 20px">
            <a href="/details" class="btn btn-primary">View Detailed Analysis</a>
        </div>

    <div class="container">
    </br>
        <h2 class="center-text">Processed Resume Data</h2>
        {% if tables %}
            <div class="table-responsive">
                {{ tables|safe }}
            </div>
        {% else %}
            <p class="no-data">No data to display.</p>
        {% endif %}
    </div>
